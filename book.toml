[book]
authors = ["Xincheng Miao", "Roland MitriÄ‡"]
language = "en"
multilingual = false
src = "src"
title = "Programming in Theoretical Chemistry"

[output.html]
mathjax-support = true
additional-css = [
    "./theme/catppuccin.css", 
    "./theme/catppuccin-admonish.css", 
    "./theme/mdbook-admonish.css",
    "./theme/mdbook-admonish-custom.css",
    "./theme/icomoon.css",
    "./theme/pagetoc.css",
]
additional-js = [
    "./theme/pagetoc.js",
]

[output.html.fold]
enable = true
level = 1

[preprocessor.chapter-zero]
before = ["numeq"]
levels = [0]

[preprocessor.numeq]
before = ["katex"]
global = false
prefix = true
depth = 1

[preprocessor.katex]
after = ["links"]
output = "html"
throw_on_error = false
error_color = "#cc0000"
trust = true

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[[preprocessor.admonish.custom]]
directive = "derivation"
icon = "./src/assets/icons/scroll-solid.svg"
color = "#24ab38"
aliases = ["proof", "herleitung", "beweis"]

